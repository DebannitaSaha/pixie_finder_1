<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="header-wrapper">
        <header>
            <div class="header-content">
                <h1>Discover, search, and explore images like never before.</h1>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search for images...">
                    <button id="searchBtn">
                        <i class="fa fa-search"></i> <!-- Font Awesome search icon -->
                    </button>
                </div>
            </div>
        </header>
    </div>
    <main id="gallery"></main>
    <div id="modal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImage" class="modal-content">
        <div id="caption"></div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Pixie Finder. All rights reserved.</p>
            <p>Built with ❤️ using Pixabay API.</p>
        </div>
    </footer>
    <script src="script.js"></script>
